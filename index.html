<style>
.brutal-btn {

    color: white;
    border: 3px solid black;
    padding: 12px 24px;
    border-radius: 8px;
    font-family: 'Archivo Black', sans-serif;
    text-transform: uppercase;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 5px 5px 0px black; /* Hard Shadow */
    transition: 0.1s cubic-bezier(0.25, 1, 0.5, 1);
}

.brutal-btn:hover {
    transform: translate(-2px, -2px);
    box-shadow: 7px 7px 0px black;
}

.brutal-btn:active {
    transform: translate(5px, 5px);
    box-shadow: 0px 0px 0px black; /* On écrase l'ombre */
}

.brutal-btn svg {
    stroke: white; /* On inverse la couleur pour le contraste */

    height: 20px;
}
