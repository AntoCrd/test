<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWITCH // LOGIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-acid: #CCFF00;
            --c-purple: #9146FF;
            --c-dark: #0e0e10;
            --c-white: #ffffff;
            --border-thick: 3px solid #000;
            --shadow-hard: 6px 6px 0px #000;
            --shadow-soft: 0px 10px 30px rgba(145, 70, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--c-dark);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND FX --- */
        .bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            filter: grayscale(100%) contrast(150%);
            z-index: 0;
        }

        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--c-dark) 90%);
            z-index: 1;
        }

        /* --- MAIN CONTAINER --- */
        .login-card {
            position: relative; z-index: 10;
            width: 90%;
            max-width: 400px;
            background: var(--c-white);
            border: var(--border-thick);
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: var(--shadow-hard), var(--shadow-soft);
            transform: rotate(-1deg); /* Petite rotation signature */
        }

        /* --- LOGO ANIMÉ --- */
        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .twitch-logo {
            font-family: 'Archivo Black', sans-serif;
            font-size: 3rem;
            color: var(--c-purple);
            text-transform: uppercase;
            letter-spacing: -2px;
            /* Effet de glitch statique */
            text-shadow: 3px 3px 0px var(--c-acid), -2px -2px 0px #000;
            position: relative;
            display: inline-block;
        }

        .twitch-logo::after {
            content: "BETA";
            position: absolute;
            top: -10px; right: -15px;
            background: var(--c-acid);
            color: #000;
            font-size: 0.7rem;
            padding: 2px 6px;
            border: 2px solid #000;
            transform: rotate(10deg);
        }

        /* --- FORMS --- */
        .form-group { margin-bottom: 20px; }

        .form-label {
            display: block;
            font-weight: 700;
            font-size: 0.8rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .input-brutal {
            width: 100%;
            height: 55px;
            background: #f0f0f0;
            border: var(--border-thick);
            border-radius: 8px;
            padding: 0 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
            box-shadow: 4px 4px 0px #ccc;
        }

        .input-brutal:focus {
            background: #fff;
            border-color: var(--c-purple);
            box-shadow: 4px 4px 0px var(--c-purple);
            transform: translate(-2px, -2px);
        }

        /* --- BUTTONS --- */
        .btn-main {
            width: 100%;
            height: 60px;
            background: var(--c-acid);
            border: var(--border-thick);
            border-radius: 8px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2rem;
            color: #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .btn-main:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .divider::before {
            content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: #ddd; z-index: 0;
        }
        
        .divider span {
            background: var(--c-white); padding: 0 10px; position: relative; z-index: 1; font-weight: bold; color: #888;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #000;
            border-radius: 8px;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 0px #000;
        }
        
        .social-btn:active { transform: translate(3px, 3px); box-shadow: none; }

        /* --- FOOTER LINKS --- */
        .bottom-links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
        }
        .link { color: var(--c-purple); font-weight: bold; text-decoration: none; border-bottom: 2px solid var(--c-purple); }

        /* --- DECORATION --- */
        .sticker {
            position: absolute;
            pointer-events: none;
            z-index: 20;
        }

        /* Petit sticker "Safe" en bas */
        .sticker-safe {
            bottom: -20px; right: -20px;
            background: #000; color: white;
            padding: 5px 15px;
            transform: rotate(-15deg);
            font-weight: bold;
            border: 2px solid white;
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="login-card">
        
        <div class="brand-header">
            <div class="twitch-logo">TWITCH</div>
            <p style="margin-top: 5px; font-weight: bold; color: #555;">WELCOME BACK, GAMER.</p>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">UTILISATEUR</label>
                <input type="text" class="input-brutal" placeholder="Ex: JeanKev_92" autocomplete="off">
            </div>

            <div class="form-group">
                <label class="form-label">MOT DE PASSE</label>
                <input type="password" class="input-brutal" placeholder="••••••••">
            </div>

            <div style="text-align: right; margin-bottom: 20px;">
                <a href="#" style="font-size: 0.75rem; color: #000; font-weight: bold;">Mot de passe oublié ?</a>
            </div>

            <button type="button" class="btn-main">CONNEXION</button>
        </form>

        <div class="divider"><span>OU AVEC</span></div>

        <div class="social-btn">
            <svg width="18" height="18" viewBox="0 0 24 24"><path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/></svg>
            GOOGLE
        </div>
        <div class="social-btn" style="background: black; color: white; border-color: white;">
            <svg width="18" height="18" fill="white" viewBox="0 0 24 24"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-.35-.16-1.07-.16-1.42 0-1.03.48-2.1.55-3.08-.4-.98-.98-1.33-2.65-.65-4.28.65-1.55 1.78-2.58 3.52-2.58.9 0 1.58.35 2.15.35.58 0 1.35-.35 2.25-.35 1.63 0 2.8.98 3.5 2.4-.08.05-2.05 1.2-2.05 3.48 0 2.78 2.45 3.7 2.5 3.72-.03.08-.38 1.3-1.25 2.55-.58.85-1.18 1.7-1.8 1.7zM12.03 7.25c-.15-1.63 1.1-3.38 2.85-3.63.18 1.83-1.6 3.78-2.85 3.63z"/></svg>
            APPLE
        </div>

        <div class="bottom-links">
            PAS DE COMPTE ? <a href="#" class="link">CRÉER UN COMPTE</a>
        </div>

        <div class="sticker sticker-safe">SECURE_LOGIN</div>
    </div>

</body>
</html>
